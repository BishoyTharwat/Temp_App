<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Link BootStrap -->
    <!-- <link rel="stylesheet" href="./bootstrap + font/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap + font/css/all.min.css" /> -->
    <!-- Link Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" />
        <button><img src="./images/search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="./images/rain.png" class="weather-img" alt="" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p class="">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="" />
            <div>
              <p class="wind">15 km/hr</p>
              <p class="">Wind</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <!-- Link BootStrap -->
    <!-- <script src="./bootstrap + font/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap + font/js/all.min.js"></script> -->
    <!-- Link JavScript file -->
    <script src="main.js"></script>
  </body>
</html>
